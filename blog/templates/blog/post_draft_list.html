{% extends 'blog/base.html' %}

{% block content %}

<br>
<h2 style="font-family: Shojumaru;">Drafts</h2>
<br>
{% for post in posts %}
  <div class="card-deck" style="margin-top: 10px;">
    <div class="card">
      <div class="box card-body">
        <a href="{% url 'post_detail' pk=post.pk %}">
        <div class="box-title"><h4><strong>{{ post.title }}</strong></h4></div>
      </a>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
